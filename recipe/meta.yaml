{% set SLICEDIMAGE_VERSION = "4.1.1" %}

package:
  name: slicedimage
  version: {{ SLICEDIMAGE_VERSION }}

source:
  url:  https://github.com/spacetx/slicedimage/archive/{{ SLICEDIMAGE_VERSION }}.zip
  sha256: 0142b1f62f1c05fb0b8ecd8e190da4a3f51c122f580d053241362aecf61acf27

build:
  noarch: python
  number: 0

requirements:
  build:
    - python >=3.6
    - setuptools
  run:
    - boto3
    - python >=3.6
    - numpy
    - diskcache
    - packaging
    - requests
    - imageio

test:
  imports:
    - slicedimage

about:
  home: https://github.com/spacetx/slicedimage
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python module to access sliced imaging data

extra:
  recipe-maintainers:
    - micknudsen
