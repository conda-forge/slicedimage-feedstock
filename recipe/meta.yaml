{% set SLICEDIMAGE_VERSION = "4.1.0" %}

package:
  name: slicedimage
  version: {{ SLICEDIMAGE_VERSION }}

source:
  url:  https://github.com/spacetx/slicedimage/archive/{{ SLICEDIMAGE_VERSION }}.zip
  sha256: cec6b7916b03d50d82868ff3ee55b28ef7213797e9177d9ae472573335b7ace5

build:
  noarch: python
  number: 0

requirements:
  build:
    - python >=3.6
    - setuptools
  run:
    - boto3
    - python >=3.6
    - numpy
    - diskcache
    - packaging
    - requests
    - scikit-image
    - tifffile

test:
  imports:
    - slicedimage

about:
  home: https://github.com/spacetx/slicedimage
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python module to access sliced imaging data

extra:
  recipe-maintainers:
    - micknudsen
